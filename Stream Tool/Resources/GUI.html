<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rivals 2 Stream Tool V1</title>
  <link rel="stylesheet" href="CSS/GUI.css">
  <link rel="stylesheet" href="CSS/GUI Custom.css">
  <script src="Scripts/GUI/mousetrap.min.js" defer></script>
  <script src="Scripts/GUI.js" type="module"></script>
</head>
  
<body>

<div id="viewport"> <!-- so we can move the viewport easily -->

  <div id="overlay">

    <div id="playerRegion">

      <div id="lSide" class="side">

        <div class="charImgBox">
          <img id="p1CharImg" class="charImg"/>
        </div>

        <div class="sideEditor">

          <div class="row" id="row1-1">

            <input type="text" id="teamName1" class="teamName textInput elGm2 mousetrap" tabindex="1" placeholder="Team 1 name" spellcheck="false" contenteditable="true">

            <div class="playerInfo">

              <button class="pInfoButt" tabindex="-1">
                <load-svg src="SVGs/Person.svg" class="pInfoButtIcon"></load-svg>
              </button>
              <div class="finderPosition" id="pFinderBox1">
                <input type="text" id="p1Name" class="textInput mousetrap nameInput" tabindex="2" placeholder="Player 1" title="Insert P1's name here" spellcheck="false">
              </div>

            </div>
            
            <div id="lColor" class="pColor" tabindex="-1" title="Change the color slot for this player">
              <div class="colorContainer">
                <div id="lColorRect" class="pColorRect"></div>
              </div>
              <div class="dropdownColor" id="dropdownColorL"></div>
            </div>

          </div>

          <div class="row" id="row2-1">

            <div class="charSelects">
              <div class="finderPosition">
                <div class="selector charSelector" id="p1CharSelector" tabindex="-1" title="Everyone is here!">
                  <img class="charSelectorIcon" alt="">
                  <div class="charSelectorText"></div>
                </div>
              </div>
              <div class="finderPosition">
                <div class="selector skinSelector" id="p1SkinSelector" tabindex="-1"></div>
              </div>
            </div>

          </div>

          <div class="row" id="row3-1">

            <div class="charSelects elGm2">
              <div class="finderPosition">
                <div class="selector charSelector" id="p3CharSelector" tabindex="-1" title="Everyone is here!">
                  <img class="charSelectorIcon" id="charSelIcon" alt="">
                  <div class="charSelectorText"></div>
                </div>
              </div>
              <div class="finderPosition">
                <div class="selector skinSelector" id="p3SkinSelector" tabindex="-1"></div>
              </div>
            </div>

            <div class="playerInfo elGm2">

              <button class="pInfoButt" tabindex="-1">
                <load-svg src="SVGs/Person.svg" class="pInfoIcon"></load-svg>
              </button>
              <div class="finderPosition" id="pFinderBox3">
                <input type="text" id="p3Name" class="textInput mousetrap nameInput" tabindex="3" placeholder="Player 3" title="Insert P3's name here" spellcheck="false">
              </div>

            </div>

            <div class="scoreBox" id="scoreBox1" title="Press F1 to increase the score">
              <span id="scoreText1">Wins</span>
              <input type="checkbox" class="scoreCheck mousetrap" tabindex="-1">
              <input type="checkbox" class="scoreCheck mousetrap" tabindex="-1">
              <input type="checkbox" class="scoreCheck mousetrap" tabindex="-1">
              <input type="number" class="scoreCheckN mousetrap" tabindex="-1" value="0" min="0">
            </div>
            
            <div class="wlButtons" id="wlButtons1">
              <div id="p1W" class="wlBox">[W]</div>
              <div id="p1L" class="wlBox">[L]</div>
            </div>

          </div>

        </div>

      </div>
      
      <div id="sideSep">
        <div id="swapButton" title="Swap P1's and P2's values">
          <load-svg src="SVGs/Swap.svg" class="midIcon" id="swapIcon"></load-svg>
        </div>
        <div id="clearButton" title="Clear player names, characters and scores [Shortcut: Esc]">
          <load-svg src="SVGs/Trash.svg" class="midIcon" id="clearIcon"></load-svg>
        </div>
      </div>

      <div id="rSide" class="side">

        <div class="charImgBox">
          <img id="p2CharImg" class="charImg"/>
        </div>
        
        <div class="sideEditor">

          <div class="row" id="row1-2">

            <input type="text" id="teamName2" class="teamName textInput elGm2 mousetrap" tabindex="1" placeholder="Team 2 name" spellcheck="false" contenteditable="true">

            <div class="playerInfo">
              <button class="pInfoButt" tabindex="-1">
                <load-svg src="SVGs/Person.svg" class="pInfoIcon"></load-svg>
              </button>
              <div class="finderPosition" id="pFinderBox2">
                <input type="text" id="p2Name" class="textInput mousetrap nameInput" tabindex="2" placeholder="Player 2" title="Insert P2's name here." spellcheck="false">
              </div>
            </div>
            

            <div id="rColor" class="pColor" tabindex="-1">
              <div class="colorContainer" title="Change the color slot for this player">
                <div id="rColorRect" class="pColorRect"></div>
              </div>
              <div class="dropdownColor" id="dropdownColorR"></div>
            </div>

          </div>

          <div class="row" id="row2-2">

            <div class="charSelects">
              <div class="finderPosition">
                <div class="selector charSelector" id="p2CharSelector" tabindex="-1" title="Everyone is here!">
                  <img class="charSelectorIcon" id="charSelIcon" alt="">
                  <div class="charSelectorText"></div>
                </div>
              </div>
              <div class="finderPosition">
                <div class="selector skinSelector" id="p2SkinSelector" tabindex="-1"></div>
              </div>
            </div>

          </div>

          <div class="row" id="row3-2">

            <div class="charSelects elGm2">
              <div class="finderPosition">
                <div class="selector charSelector" id="p4CharSelector" tabindex="-1" title="Everyone is here!">
                  <img class="charSelectorIcon" id="charSelIcon" alt="">
                  <div class="charSelectorText"></div>
                </div>
              </div>
              <div class="finderPosition">
                <div class="selector skinSelector" id="p4SkinSelector" tabindex="-1"></div>
              </div>
            </div>

            <div class="playerInfo elGm2">
              <button class="pInfoButt" tabindex="-1">
                <load-svg src="SVGs/Person.svg" class="pInfoIcon"></load-svg>
              </button>
              <div class="finderPosition" id="pFinderBox4">
                <input type="text" id="p4Name" class="textInput mousetrap nameInput" tabindex="3" placeholder="Player 4" title="Insert P4's name here" spellcheck="false">
              </div>

            </div>
            
            <div class="scoreBox" id="scoreBox2" title="Press F2 to increase the score">
              <span id="scoreText2">Wins</span>
              <input type="checkbox" class="scoreCheck mousetrap" tabindex="-1">
              <input type="checkbox" class="scoreCheck mousetrap" tabindex="-1">
              <input type="checkbox" class="scoreCheck mousetrap" tabindex="-1">
              <input type="number" class="scoreCheckN mousetrap" tabindex="-1" value="0" min="0">
            </div>

            <div class="wlButtons" id="wlButtons2">
              <div id="p2W" class="wlBox">[W]</div>
              <div id="p2L" class="wlBox">[L]</div>
            </div>

          </div>
          
        </div>

      </div>

    </div>

    <div id="botRegion">

      <div id="roundInfo">

        <div id="bestOf" title="Click to change the scoring to Best of 3">Best of 5</div>

        <input type="text" id="roundName" class="textInput mousetrap" placeholder="Current Round" spellcheck="false" tabindex="4" style="display: none">
        <select id="roundNameSelect" class="textInput" tabindex="4"></select>
        <input type="number" id="roundNameNumber" class="textInput" value="1" tabindex="4" min="1">

        <input type="text" id="tournamentName" class="textInput mousetrap" placeholder="Tournament Name" spellcheck="false" tabindex="4">
         

        <div id="gamemode" title="Change the gamemode to Doubles">1v1</div>

      </div>

      <div id=casterInfo>

        <div id="casterDiv">

          <button id="addCasterButt" title="Add commentator">
            + <load-svg src="SVGs/Mic.svg" class="casterIcon"></load-svg>
          </button>

        </div>

        

      </div>
      
      <div id="botBar">

        <button id="botBarBracket" class="botRegion" title="Go to top8 bracket editor">
          <load-svg src="SVGs/Bracket.svg" id="bracketIcon"></load-svg>
        </button>

        <button id="updateRegion" class="botRegion" title="Save current info to the json file. [Shortcut: Enter]">
          <div class="rectangle"></div>
          <span class="botText">UPDATE</span>
          <div class="rectangle"></div>
        </button>

        <button id="settingsRegion" class="botRegion" title="Go to settings">
          <load-svg src="SVGs/Settings.svg" id="configIcon"></load-svg>
        </button>

      </div>

    </div>

  </div>

  <div id="settings">

    <div id="actualSettings">

      <div id="settingsTitleTop">SETTINGS</div>

      <div id="settingsList">

        <div class="settingsTitle">Scoreboard</div>

        <div class="settingBox" title="Plays an intro on 'Project+ Scoreboard.html' whenever the file loads.">
          <input type="checkbox" id="allowIntro" class="settingsCheck" tabindex="-1">
          <label for="allowIntro" class="settingsText">Allow Intro</span>
        </div>

        <div class="settingsTitle">GUI Settings</div>

        <div class="settingBox" title="Allows for entering a custom Round Name">
          <input type="checkbox" id="customRound" class="settingsCheck" tabindex="-1">
          <label for="customRound" class="settingsText">Use Custom Round</span>
        </div>
        
        <div class="settingBox" title="Forces the [W]/[L] buttons to appear on the interface.
They will always appear when typing 'Grand' in the round box.">
          <input type="checkbox" id="forceWLToggle" class="settingsCheck" tabindex="-1">
          <label for="forceWLToggle" class="settingsText">Force [W] / [L]</span>
        </div>

        <div class="settingBox" title="Scoreboard data will instantly update when pressing a score hotkey (F1/F2).">
          <input type="checkbox" id="scoreAutoUpdate" class="settingsCheck" tabindex="-1">
          <label for="scoreAutoUpdate" class="settingsText">Update on score hotkey</span>
        </div>

        <div class="settingBox" title="Score hotkeys (F1/F2) will remove score ticks instead of adding them.">
          <input type="checkbox" id="invertScore" class="settingsCheck" tabindex="-1">
          <label for="invertScore" class="settingsText">Backwards score hotkeys</span>
        </div>

        <div class="settingBox" title='Saves plain text files at "Resources/Texts/Simple Texts/" to be used by other apps.'>
          <input type="checkbox" id="simpleTexts" class="settingsCheck" tabindex="-1">
          <label for="simpleTexts" class="settingsText">Write simple texts</span>
        </div>

        <div id="settingsButtonSection">
          <button class="settingsButton" id="copyMatch" tabindex="-1" title='"Tournament Name - Round - Player1 (Character1) VS Player2 (Character2)"'>
            Match info to clipboard
          </button>
        </div>

        <div id="settingsElectron">

          <div class="settingsTitle">Window Settings</div>

          <div class="settingBox" title="Prevents other windows to be displayed on top of this one.">
            <input type="checkbox" id="alwaysOnTop" class="settingsCheck" tabindex="-1">
            <label for="alwaysOnTop" class="settingsText">Window always on top</span>
          </div>
  
          <div class="settingBox" title="Unlocks window resizing">
            <input type="checkbox" id="resizableWindow" class="settingsCheck" tabindex="-1">
            <label for="resizableWindow" class="settingsText">Resizable window</span>
          </div>
  
          <div class="settingBox">
            <div id="zoomDiv">
              <div id="zoomText">Zoom: </div>
              <div id="zoomButtonsDiv">
                <button class="settingsButton zoomButton" id="lessZoomButt">-</button>
                <div id="zoomTextValue">100%</div>
                <button class="settingsButton zoomButton" id="moreZoomButt">+</button>
              </div>            
            </div>
          </div>
  
          <div id="settingsButtonSection">
            <button class="settingsButton" id="restoreWindowButt" tabindex="-1" title='Restores the default window width, height, and zoom values'>
              Restore default dimensions
            </button>
          </div>

        </div>

      </div>

    </div>

  </div>

  <div id="bracket">
    <div id="bracketTitle">Top 8 Bracket Editor</div>
    <select id="bracketRoundSelect" class="selectDropDown">
      <option value="WinnersSemis">Winners Semis</option>
      <option value="WinnersFinals">Winners Finals</option>
      <option value="GrandFinals">Grand Finals</option>
      <option value="TrueFinals">True Finals</option>
      <option value="LosersTop8">Losers Top 8</option>
      <option value="LosersQuarters">Losers Quarters</option>
      <option value="LosersSemis">Losers Semis</option>
      <option value="LosersFinals">Losers Finals</option>
    </select>
    <div id="bracketEncounters"></div>
    <div id="bBotButts">
      <button id="bracketGoBack" class="pInfoBotButt">
        <div class="pInfoIconCont">
          <load-svg src="SVGs/Close.svg" class="pInfoIcon"></load-svg>
        </div>
        <span>Go back</span>
      </button>
      <button id="bracketUpdate" class="pInfoBotButt">
        <div class="pInfoIconCont">
          <load-svg src="SVGs/Check.svg" class="pInfoIcon"></load-svg>
        </div>
        <span>Update Bracket</span>
      </button>
    </div>
  </div>

  <div id="goBack"></div>

</div>


<!-- stuff that will get overlayed on the entire screen -->
<div id="pInfoDiv">

  <div id="pInfoCenter">

    <div class="pInfoTitle">Editing <span id="pInfoType"></span> info</div>

    <div id="pInfoStuff">

      <div class="pInfoRow">

          <div class="pInfoEl">

            <div class="pInfoIconCont">
              <load-svg src="SVGs/Person.svg" class="pInfoIcon"></load-svg>
            </div>
            <input type="text" id="pInfoInputPronouns" class="textInput mousetrap pInfoInput" tabindex="-1" placeholder="Pronouns" title="Type them pronouns here" spellcheck="false">

          </div>

          <div class="pInfoEl">

            <div class="pInfoIconCont">
              <load-svg src="SVGs/Tag.svg" class="pInfoIcon"></load-svg>
            </div>
            <input type="text" id="pInfoInputTag" class="textInput mousetrap pInfoInput" tabindex="-1" placeholder="Tag/Sponsor" title="Type the tag/sponsor here" spellcheck="false">

          </div>

          <div class="pInfoEl">

            <div class="pInfoIconCont">
              <load-svg src="SVGs/Person.svg" class="pInfoIcon"></load-svg>
            </div>
            <input type="text" id="pInfoInputName" class="textInput mousetrap pInfoInput" tabindex="-1" placeholder="Name" title="Type the name here" spellcheck="false">

          </div>

      </div>

      <div class="pInfoSep"></div>

      <div class="pInfoRow">

        <div class="pInfoEl">

          <div class="pInfoIconCont">
            <load-svg src="SVGs/Twitch.svg" class="pInfoIcon"></load-svg>
          </div>
          <input type="text" id="pInfoInputTwitch" class="textInput mousetrap pInfoInput" tabindex="-1" placeholder="Twitch" spellcheck="false">

        </div>

        <div class="pInfoEl">

          <div class="pInfoIconCont">
            <load-svg src="SVGs/Yt.svg" class="pInfoIcon"></load-svg>
          </div>
          <input type="text" id="pInfoInputYt" class="textInput mousetrap pInfoInput" tabindex="-1" placeholder="Youtube" spellcheck="false">

        </div>

        <div class="pInfoEl">

          <div class="pInfoIconCont">
            <load-svg src="SVGs/Twitter.svg" class="pInfoIcon"></load-svg>
          </div>
          <input type="text" id="pInfoInputTwitter" class="textInput mousetrap pInfoInput" tabindex="-1" placeholder="Twitter" spellcheck="false">

        </div>

      </div>

      <div class="pInfoSep"></div>

      <div class="pInfoRow">

        <div class="pInfoEl">

          <div class="pInfoIconCont">
            <load-svg src="SVGs/Flag.svg" class="pInfoIcon"></load-svg>
          </div>
          <select id="pInfoInputState" class="pselectDropDown" tabindex="-1"></select>
        </div>
      </div>

    </div>

    <div class="pInfoRow">

      <button class="pInfoBotButt" id="pInfoBackButt" tabindex="-1">
        <div class="pInfoIconCont">
          <load-svg src="SVGs/Close.svg" class="pInfoIcon"></load-svg>
        </div>
        <span>Go back</span>
      </button>

      <button class="pInfoBotButt" id="pInfoSaveButt" tabindex="-1">
        <div class="pInfoIconCont">
          <load-svg src="SVGs/Save.svg" class="pInfoIcon"></load-svg>
        </div>
        <span>Save preset and apply</span>
      </button>

      <button class="pInfoBotButt" id="pInfoApplyButt" tabindex="-1">
        <div class="pInfoIconCont">
          <load-svg src="SVGs/Check.svg" class="pInfoIcon"></load-svg>
        </div>
        <span>Apply</span>
      </button>

    </div>

  </div>

</div>

<div id="notifDiv">
  
</div>


<!-- stuff that will get moved around -->
<div id="playerFinder" class="finder">
  <div class="searchList"></div>
</div>

<div id="characterFinder" class="finder" tabindex="-1">
  <input type="text" class="listSearch mousetrap" placeholder="Type to filter..." spellcheck="false" tabindex="-1">
  <div class="searchList" id="charSearchList"></div>
</div>

<div id="skinFinder" class="finder">
  <input type="text" class="listSearch mousetrap" placeholder="Type to filter..." spellcheck="false" tabindex="-1">
  <div class="searchList"></div>
</div>

<div id="casterFinder" class="finder">
  <div class="searchList"></div>
</div>
  
</body>
</html>
